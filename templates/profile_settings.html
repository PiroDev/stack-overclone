{% extends 'include/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <h2>Settings: {{ user.userprofile.nick_name }}</h2>
</div>
<hr align="left">
<form>
    <div class="form-group row">
        <label for="login" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="login" value="{{ user.username }}" spellcheck="false">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" id="email" value="{{ user.email }}" spellcheck="false">
        </div>
    </div>
    <div class="form-group row">
        <label for="nickname" class="col-sm-2 col-form-label">Nickname</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="nickname" value="{{ user.userprofile.nick_name }}" spellcheck="false">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-2">Upload avatar</div>
        <div class="col-sm-4">
            <img src="{% static 'img/profile_picture.png'%}" width="64px" height="64px" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="custom-file col-sm-6">
            <input type="file" class="custom-file-input" id="avatar">
            <label class="custom-file-label" for="avatar">Choose file</label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <button class="btn btn-outline-success my-2" type="submit">
                Save
            </button>
        </div>
    </div>
</form>
{% endblock content %}
