{% extends 'include/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <h2>Registration</h2>
</div>
<hr align="left">
<form>
    <div class="form-group row">
        <label for="login" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="login" placeholder="john_doe" spellcheck="false">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" id="email" placeholder="johndoe@example.com" spellcheck="false">
        </div>
    </div>
    <div class="form-group row">
        <label for="nickname" class="col-sm-2 col-form-label">Nickname</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="nickname" placeholder="John Doe" spellcheck="false">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" spellcheck="false">
        </div>
    </div>
    <div class="form-group row">
        <label for="repeat_password" class="col-sm-2 col-form-label">Repeat password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="repeat_password"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" spellcheck="false">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">Avatar</div>
        <div class="custom-file col-sm-6">
            <input type="file" class="custom-file-input" id="avatar">
            <label class="custom-file-label" for="avatar">Choose file</label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <button class="btn btn-outline-success my-2" type="submit">
                Register!
            </button>
        </div> 
    </div>
</form>
{% endblock content %}
