{% load static %}

<div class="nav-profile">
    <div class="row">
        {% if user.is_authenticated %}
        <div class="col-3">
            <form action="{% url 'ask_question' %}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Ask!
                </button>
            </form>
        </div>
        <div class="col-2">
            <img src="{% static 'img/profile_picture.png' %}" width="40px" height="40px" alt="">
        </div>
        <div class="col-5 px-lg-3">
            <div class="row col">{{ user.userprofile.nick_name }}</div>
            <div class="row">
                <div class="col-6"><a href="{% url 'profile' %}">Settings</a></div>
                <div class="col-6"><a href="{% url 'login' %}">Logout</a></div>
            </div>
        </div>
        {% else %}
        <div class="col-4"><a href="{% url 'login' %}">Login</a></div>
        <div class="col-4"><a href="{% url 'signup' %}">Register</a></div>
    </div>
    {% endif %}
</div>
