{% load static %}

<div class="row big-question">
    <div class="col-2">
        <div class="row justify-content-md-center">
            <img src="{% static 'img/profile_picture.png' %}" width="50px" height="50px" alt="">
        </div>
        <div class="row justify-content-md-center">
            <button class="button-vote button-like">
                <img src="{% static 'img/like.png' %}" width="10px" height="10px" alt="" class="img-vote">
            </button>
        </div>
        <div class="row justify-content-md-center">
            <div class="rating">
                {{ question.rating.value }}
            </div>
        </div>
        <div class="row justify-content-md-center">
            <button class="button-vote button-dislike">
                <img src="{% static 'img/dislike.png' %}" width="10px" height="10px" alt="" class="img-vote">
            </button>
        </div>
    </div>
    <div class="col-10">
        <div class="row">
            <h3>{{ question.title }}</h3>
        </div>
        <div class="row">
            {{ question.text }}
        </div>
        <div class="row">
            <div class="col-5">
                Tags:
                {% for tag in question.get_tags %}
                    <a href="{% url 'questions_by_tag' tag=tag.title %}">{{ tag.title }}</a>&nbsp;
                {% endfor %}
            </div>
        </div>
    </div>
</div>
